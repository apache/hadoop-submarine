apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: submarine-grafana-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: submarine-grafana
  name: submarine-grafana
spec:
  selector:
    matchLabels:
      app: submarine-grafana
  template:
    metadata:
      labels:
        app: submarine-grafana
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      containers:
        - name: submarine-grafana
          image: grafana/grafana:7.5.2
          #grafana/grafana-enterprise
          #grafana/grafana:7.5.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: submarine-grafana-pv
            - mountPath: /etc/grafana
              name: submarine-grafana-config
      volumes:
        - name: submarine-grafana-pv
          persistentVolumeClaim:
            claimName: submarine-grafana-pvc
        - name: submarine-grafana-config
          configMap:
            name: submarine-grafana-config
---
apiVersion: v1
kind: Service
metadata:
  name: submarine-grafana-service
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: http-grafana
  selector:
    app: submarine-grafana
  sessionAffinity: None
  type: LoadBalancer
