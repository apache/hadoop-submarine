kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: submarine-operator 
rules:
- apiGroups: 
  - submarine.k8s.io
  resources:
  - submarines
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - '*'
- apiGroups:
  - "apps"
  resources:
  - deployments
  verbs:
  - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: submarine-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: submarine-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: submarine-operator
subjects:
- kind: ServiceAccount
  name: submarine-operator
  namespace: default