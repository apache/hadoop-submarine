apiVersion: v1
kind: PersistentVolume
metadata:
  name: submarine-minio-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: "{{ .Values.submarine.minio.storage }}"
{{- with .Values.submarine.storage }}
  {{- if eq (.type | lower) "nfs" }}
  nfs:
    server: {{ .nfs.ip }}
    path: {{ .nfs.path }}
  {{- else }}
  hostPath:
    path: "{{ .host.path }}"
    type: DirectoryOrCreate
  {{- end }}
{{- end}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: submarine-minio-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: "{{ .Values.submarine.minio.storage }}"
  volumeName: submarine-minio-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: submarine-minio
spec:
  selector:
    matchLabels:
      app: submarine-minio-pod
  template:
    metadata:
      labels:
        app: submarine-minio-pod
    spec:
      containers:
      - name: submarine-minio-container
        image: minio/minio:latest
        imagePullPolicy: IfNotPresent
        args:
        - server
        - /data
        env:
        - name: MINIO_ACCESS_KEY
          value: "submarine_minio"
        - name: MINIO_SECRET_KEY
          value: "submarine_minio"
        ports:
        - containerPort: 9000
        volumeMounts:
          - mountPath: "/data"
            name: "volume"
            subPath: "submarine-minio"
      volumes:
        - name: "volume"
          persistentVolumeClaim:
            claimName: "submarine-minio-pvc"
---
apiVersion: v1
kind: Service
metadata:
  name: submarine-minio-service
spec:
  clusterIP: 10.96.0.4
  selector:
    app: submarine-minio-pod
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: submarine-minio-ingressroute
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: "PathPrefix(`{{ .Values.submarine.minio.ingressPath }}`)"
    services:
    - kind: Service
      name: submarine-minio-service
      port: 9000
