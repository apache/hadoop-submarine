apiVersion: v1
kind: PersistentVolume
metadata:
  name: submarine-mlflow-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: "{{ .Values.submarine.mlflow.storage }}"
{{- with .Values.submarine.storage }}
  {{- if eq (.type | lower) "nfs" }}
  nfs:
    server: {{ .nfs.ip }}
    path: {{ .nfs.path }}
  {{- else }}
  hostPath:
    path: "{{ .host.path }}"
    type: DirectoryOrCreate
  {{- end }}
{{- end}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: submarine-mlflow-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: "{{ .Values.submarine.mlflow.storage }}"
  volumeName: submarine-mlflow-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: submarine-mlflow
spec:
  selector:
    matchLabels:
      app: submarine-mlflow-pod
  template:
    metadata:
      labels:
        app: submarine-mlflow-pod
    spec:
      containers:
      - name: submarine-mlflow-container
        image: apache/submarine:mlflow-0.6.0-SNAPSHOT
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        volumeMounts:
          - mountPath: "/logs"
            name: "volume"
            subPath: "submarine-mlflow"
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
        - name: "volume"
          persistentVolumeClaim:
            claimName: "submarine-mlflow-pvc"
---
apiVersion: v1
kind: Service
metadata:
  name: submarine-mlflow-service
spec:
  type: ClusterIP
  selector:
    app: submarine-mlflow-pod
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: submarine-mlflow-ingressroute
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: "PathPrefix(`{{ .Values.submarine.mlflow.ingressPath }}`)"
    services:
    - kind: Service
      name: submarine-mlflow-service
      port: 5000
