<!--Team Home-->
<div id="teamDiv">
  <div align="right">
    <form nz-form [nzLayout]="'inline'" [formGroup]="searchTeamForm">
      <nz-form-item>
        <nz-form-label>Nema</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Enter team name" formControlName="teamName"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button id="btnQueryTeam" nzType="primary" (click)="queryTeam()">
            <i nz-icon nzType="search"></i>
            Query
          </button>
          <button nz-button id="btnAddTeam" nzType="primary" style="margin-left: 8px" (click)="addTeam()">
            <i nz-icon nzType="plus"></i>
            Add Team
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div style="margin-top: 10px;">
    <nz-table #teamListTable [nzData]="teamList" nzNoResult="No result">
      <thead>
      <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Created Time</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of teamListTable.data">
          <td>{{ team.teamName }}</td>
          <td>{{ team.owner }}</td>
          <td>{{ team.createTime }}</td>
          <td>
            <a>Enter <i nz-icon nzType="select"></i></a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="deleteTeam(team)">Delete</a></td>
        </tr>
      </tbody>

    </nz-table>
  </div>
</div>

<!--Add Team-->
<nz-drawer
  nzTitle="Add Team"
  [nzMaskClosable]="false"
  [nzWidth]="540"
  (nzOnClose)="closeDrawer()"
  [nzVisible]="drawerVisible"
  [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }">
  <!--Add Form-->
  <form 
  nz-form
  [formGroup]="newTeamForm"
  nzLayout="horizontal"
  >
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Team Name</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input new team name!">
          <input nz-input id="inputNewTeamName" placeholder="Please input team name" formControlName="teamName"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Owner</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input owner!">
          <input nz-input type="text" placeholder="Please input owner" id="inputNewTeamOwner" formControlName="owner"/>
        </nz-form-control>
    </nz-form-item>
  </form>

  <div align="right">
    <button 
      nz-button 
      nzType="default" 
      (click)="drawerVisible=flase;" 
      style="margin-right: 8px;">Cancel</button>
    <button 
      nz-button 
      id="submitBtn"
      nzType="primary" 
      [nzLoading] = "submitBtnIsLoading"
      (click)="submitNewTeam()" 
      style="margin-right: 8px;"
      [disabled] = "!newTeamForm.get('teamName').valid || !newTeamForm.get('owner').valid">Create</button>
  </div>
</nz-drawer>
